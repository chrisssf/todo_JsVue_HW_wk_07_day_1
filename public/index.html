<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="addTask">
        <label for="add-task">Add a task to ToDo List</label>
        <input type="text" id="add-task" v-model="newTask.name" required>
        <input type="radio" name="priority" value="low" v-model="newTask.priority" required> Low
        <input type="radio" name="priority" value="high" v-model="newTask.priority" required>High
        <input type="submit" value="Add Task">
      </form>
      <ul>
        <li v-for="task in toDo" v-bind:class="givePriority(task)">{{ task.name }}</li>
      </ul>
    </div>
  </body>
</html>
